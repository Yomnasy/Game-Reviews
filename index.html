<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/logo-sm.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles/all.min.css" />
  <link rel="stylesheet" href="styles/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/index.css" />
  <title>Home</title>
</head>

<body>

        <a class="branding text-decoration-none" href="#">
          <div class="logo d-flex align-items-center">
            <img src="images/logo-sm.png" alt="" />
            <h1 class="text-light fs-6 m-1 fw-bolder">GAME REVIWES</h1>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="d-flex align-items-center justify-content-center"><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse anti-navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav text-center menu text-light">
            <li class="nav-item menu-item">
              <a class="nav-link active" aria-current="page" href="#" id="mmorpg">MMORPG</a>

            <li class="nav-item menu-item">

              <a class="nav-link" href="#" id="sailing">SAILING</a>
            </li>
            <li class="nav-item menu-item">
              <a class="nav-link" href="#" id="permadeath">PERMADEATH</a>
            </li>
            <li class="nav-item menu-item">
              <a class="nav-link" href="#" id="superhero">SUPERHERO</a>
            </li>
            <li class="nav-item menu-item">
              <a class="nav-link" href="#" id="pixel">PIXEL</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main class="container my-5 home-filter">
    <section id="gamesSection">
      <div class="row vh-100 align-items-center" id="gamesRow">
        <span class="container loader"></span>

      </div>
    </section>

    <section class="container d-none" id="details">
      <div class="vh-100 d-flex justify-content-center align-items-center">
        <span class="container loader"></span>
      </div>

    </section>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
